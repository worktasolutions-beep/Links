<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<p style="text-align:center;margin-top:40px">
  Loading...
</p>

<script>
  const params = new URLSearchParams(window.location.search);
  const key = params.get("key");

  if (!key) {
    document.body.innerHTML = "<h3>Missing key</h3>";
  } else {
    window.location.replace(
      "https://script.google.com/macros/s/AKfycbwCMmMMy9Kjz5KDM3-bZzO7qhyPyQVQR5Jk3qG3CB2BpOvMhZ9jWGJc3yZr_ZRgtWiA/exec" +
      encodeURIComponent(key)
    );
  }
</script>

</body>
</html>
